version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: hidroponia_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: proyecto_hidroponico
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d   # si ten√©s scripts .sql iniciales

  web:
    build: .
    container_name: hidroponia_web
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hidroponia_pma
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: 1234

volumes:
  db_data: